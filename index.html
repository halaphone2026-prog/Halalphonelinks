<!DOCTYPE html>

<!-- أيقونة المتصفح SVG -->

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
*{
  box-sizing:border-box;
  font-family: Arial, sans-serif;
}

body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background: linear-gradient(135deg,#caa24d,#000,#caa24d);
  background-size:400% 400%;
  animation:bgMove 10s ease infinite;
}

@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

.box{
  width:330px;
  padding:30px 25px;
  text-align:center;
  border-radius:22px;
  background:rgba(255,255,255,0.15);
  backdrop-filter:blur(15px);
  box-shadow:0 20px 40px rgba(0,0,0,.3);
  animation:fadeIn 1.2s ease;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(30px)}
  to{opacity:1; transform:translateY(0)}
}

/* شعار داخل الصفحة */
.logo img{
  width:120px;
  margin-bottom:15px;
}

h2{
  color:#fff;
  margin-bottom:25px;
}

a{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
  margin:14px 0;
  padding:15px;
  color:#fff;
  text-decoration:none;
  border-radius:14px;
  font-size:16px;
  transition:.3s;
}

.instagram{background:#E1306C}
.facebook{background:#1877F2}
.whatsapp{background:#25D366}

a:hover{
  transform:translateY(-4px) scale(1.03);
  box-shadow:0 12px 25px rgba(0,0,0,.3);
}

.footer{
  margin-top:18px;
  font-size:12px;
  color:rgba(255,255,255,.8);
}
</style>
</head>

<body>

<div class="box">

  <!-- الشعار -->
  <div class="logo">
    <img src="logo.svg" alt="Hala Phone Logo">
  </div>

  <h2>Hala Phone</h2>

  <a class="instagram" href="https://www.instagram.com/halaphone.ye/" target="_blank">
    <i class="fab fa-instagram"></i> Instagram
  </a>

  <a class="facebook" href="https://www.facebook.com/halaphone.ye" target="_blank">
    <i class="fab fa-facebook-f"></i> Facebook
  </a>

  <a class="whatsapp" href="https://wa.me/967770775357" target="_blank">

  </a>

    امسح الباركود وتواصل معنا مباشرة
  </div>

</body>
</html>
