<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>

<!-- العنوان الذي يظهر في مربع البحث وشريط المتصفح -->
<title>هلا فون | Hala Phone</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- وصف الصفحة (مهم للبحث) -->

<!-- Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
*{
  box-sizing:border-box;
  font-family: Arial, sans-serif;
}

body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background: linear-gradient(135deg,#25D366,#1877F2,#E1306C);
  background-size:400% 400%;
  animation:bgMove 10s ease infinite;
}

@keyframes bgMove {
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

.box{
  width:330px;
  padding:30px 25px;
  text-align:center;
  border-radius:20px;
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(15px);
  box-shadow:0 20px 40px rgba(0,0,0,.25);
  animation: fadeIn 1.2s ease;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(30px);}
  to{opacity:1; transform:translateY(0);}
}

.logo{
  width:90px;
  height:90px;
  border-radius:50%;
  background:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  margin:0 auto 15px;
  box-shadow:0 10px 25px rgba(0,0,0,.2);
}

.logo i{
  font-size:40px;
  color:#25D366;
}

h2{
  color:#fff;
  margin-bottom:25px;
}

a{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
  margin:14px 0;
  padding:15px;
  color:#fff;
  text-decoration:none;
  border-radius:14px;
  font-size:16px;
  transition:all .3s ease;
}

.instagram{background:#E1306C;}
.facebook{background:#1877F2;}
.whatsapp{background:#25D366;}

a:hover{
  transform: translateY(-4px) scale(1.03);
  box-shadow:0 12px 25px rgba(0,0,0,.3);
}

.footer{
  margin-top:20px;
  font-size:12px;
  color:rgba(255,255,255,.85);
}
</style>
</head>

<body>

<div class="box">

  <div class="logo">
    <i class="fas fa-mobile-alt"></i>
  </div>

  <h2>هلا فون<br>Hala Phone</h2>

  <a class="instagram" href="https://www.instagram.com/halaphone.ye/" target="_blank">
    <i class="fab fa-instagram"></i> Instagram
  </a>

  <a class="facebook" href="https://www.facebook.com/halaphone.ye" target="_blank">
    <i class="fab fa-facebook-f"></i> Facebook
  </a>

  <a class="whatsapp" href="https://wa.me/967770775357" target="_blank">
    <i class="fab fa-whatsapp"></i> تواصل عبر واتساب
  </a>

  <div class="footer">
    امسح الباركود وتواصل معنا مباشرة
  </div>

</div>

</body>
</html>
